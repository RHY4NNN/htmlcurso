<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(37, 37, 37);
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            margin: 10px;
            outline: 5px solid blueviolet;
            
            
        }
        a{
            border-width: 1px;
            border-style: solid;
            border-color: rgb(0, 0, 0);
            color: rgba(21, 255, 0, 0.616);

        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos são box levels, mas os <a href="">dsada</a>links são exemplos de inline-level</p><p>Vamos ver como tudo isso funciona.</p>
</body>
</html>
