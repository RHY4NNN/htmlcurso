<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <h1>até <h6>">titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">abreviaçoes</abbr></li>
        <li><abbr title="Use a tag <a>">links</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas desordenadas</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        

    </ul>
    
</body>
